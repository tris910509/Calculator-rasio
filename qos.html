<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network, OLT Ratio & QoS Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">üì∂ Network, OLT Ratio & QoS Calculator</h2>

            <!-- =========================== -->
            <!-- NETWORK RATIO SECTION -->
            <!-- =========================== -->
            <h4 class="mt-3">üîß Network Ratio</h4>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Total Bandwidth (Mbps)</label>
                    <input type="number" id="bandwidth" class="form-control" placeholder="contoh: 100">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Jumlah User</label>
                    <input type="number" id="users" class="form-control" placeholder="contoh: 50">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Bandwidth Ideal per User (Mbps)</label>
                    <input type="number" id="idealPerUser" class="form-control" placeholder="contoh: 5">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Bandwidth Terpakai (Mbps)</label>
                    <input type="number" id="used" class="form-control" placeholder="contoh: 60">
                </div>
            </div>

            <hr>

            <!-- =========================== -->
            <!-- OLT / ONU RATIO SECTION -->
            <!-- =========================== -->
            <h4 class="mt-3">üü¶ OLT / ONU Ratio</h4>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Jumlah Port OLT</label>
                    <input type="number" id="oltPorts" class="form-control" placeholder="contoh: 16">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Kapasitas ONU per Port</label>
                    <select id="onuCapacity" class="form-select">
                        <option value="64">64 ONU</option>
                        <option value="128">128 ONU</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Jumlah ONU Terpasang</label>
                    <input type="number" id="onuUsed" class="form-control" placeholder="contoh: 500">
                </div>
            </div>

            <hr>

            <!-- =========================== -->
            <!-- QoS CALCULATOR SECTION -->
            <!-- =========================== -->
            <h4 class="mt-3">üì° QoS Calculator</h4>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Latency (ms)</label>
                    <input type="number" id="latency" class="form-control" placeholder="contoh: 30">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Jitter (ms)</label>
                    <input type="number" id="jitter" class="form-control" placeholder="contoh: 5">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Packet Loss (%)</label>
                    <input type="number" id="packetLoss" class="form-control" placeholder="contoh: 0.5">
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary px-4" onclick="calculate()">Hitung Semua</button>
            </div>

            <hr>

            <!-- OUTPUT -->
            <div id="result"></div>
        </div>
    </div>

<script>
function calculate() {

    /* NETWORK INPUT */
    let bandwidth = parseFloat(document.getElementById("bandwidth").value);
    let users = parseInt(document.getElementById("users").value);
    let ideal = parseFloat(document.getElementById("idealPerUser").value);
    let used = parseFloat(document.getElementById("used").value);

    /* OLT INPUT */
    let ports = parseInt(document.getElementById("oltPorts").value);
    let cap = parseInt(document.getElementById("onuCapacity").value);
    let onuUsed = parseInt(document.getElementById("onuUsed").value);

    /* QoS INPUT */
    let latency = parseFloat(document.getElementById("latency").value);
    let jitter = parseFloat(document.getElementById("jitter").value);
    let loss = parseFloat(document.getElementById("packetLoss").value);

    /* Validasi */
    if (!bandwidth || !users || !ideal || !used || !ports || !cap || !onuUsed || !latency || !jitter || !loss) {
        document.getElementById("result").innerHTML =
            `<div class="alert alert-danger">Semua kolom wajib diisi.</div>`;
        return;
    }

    /* ==========================
       NETWORK CALCULATION
    ========================== */
    let bwPerUser = bandwidth / users;
    let totalIdeal = ideal * users;
    let utilization = (used / bandwidth) * 100;
    let ratio = bandwidth / totalIdeal;

    /* ==========================
       OLT CALCULATION
    ========================== */
    let totalCapacity = ports * cap;
    let oltRatio = onuUsed / totalCapacity * 100;
    let oltStatus = oltRatio > 80 ? "‚ùå Overload (di atas 80%)" : "‚úÖ Aman";

    /* ==========================
       QoS CALCULATION (TIPHON)
    ========================== */

    function qosCategory(value, type) {
        if (type === "latency") {
            if (value <= 150) return "Sangat Baik";
            if (value <= 300) return "Baik";
            if (value <= 450) return "Buruk";
            return "Sangat Buruk";
        }

        if (type === "jitter") {
            if (value <= 20) return "Sangat Baik";
            if (value <= 50) return "Baik";
            return "Buruk";
        }

        if (type === "loss") {
            if (value <= 1) return "Sangat Baik";
            if (value <= 2.5) return "Baik";
            if (value <= 5) return "Buruk";
            return "Sangat Buruk";
        }
    }

    let latencyCat = qosCategory(latency, "latency");
    let jitterCat = qosCategory(jitter, "jitter");
    let lossCat = qosCategory(loss, "loss");

    /* ==========================
       QoS OVERALL SCORE
    ========================== */
    function score(cat) {
        if (cat === "Sangat Baik") return 4;
        if (cat === "Baik") return 3;
        if (cat === "Buruk") return 2;
        return 1;
    }

    let avgScore = (score(latencyCat) + score(jitterCat) + score(lossCat)) / 3;

    let overallQoS =
        avgScore >= 3.5 ? "üåü Sangat Baik" :
        avgScore >= 2.5 ? "‚úÖ Baik" :
        avgScore >= 1.5 ? "‚ö†Ô∏è Buruk" : "‚ùå Sangat Buruk";

    /* ==========================
       SHOW OUTPUT
    ========================== */
    document.getElementById("result").innerHTML = `
        <div class="alert alert-info">
            <h5>üìä Network Ratio:</h5>
            <ul>
                <li><b>Bandwidth per User:</b> ${bwPerUser.toFixed(2)} Mbps</li>
                <li><b>Kebutuhan Ideal:</b> ${totalIdeal.toFixed(2)} Mbps</li>
                <li><b>Utilisasi:</b> ${utilization.toFixed(2)}%</li>
                <li><b>Rasio Real : Ideal:</b> ${ratio.toFixed(2)} : 1</li>
            </ul>
        </div>

        <div class="alert alert-warning">
            <h5>üü¶ OLT / ONU Ratio:</h5>
            <ul>
                <li><b>Total Kapasitas:</b> ${totalCapacity} ONU</li>
                <li><b>ONU Terpasang:</b> ${onuUsed} ONU</li>
                <li><b>Penggunaan:</b> ${oltRatio.toFixed(2)}%</li>
                <li><b>Status:</b> ${oltStatus}</li>
            </ul>
        </div>

        <div class="alert alert-success">
            <h5>üì° QoS Analysis (TIPHON):</h5>
            <ul>
                <li><b>Latency:</b> ${latency} ms ‚Üí ${latencyCat}</li>
                <li><b>Jitter:</b> ${jitter} ms ‚Üí ${jitterCat}</li>
                <li><b>Packet Loss:</b> ${loss}% ‚Üí ${lossCat}</li>
                <li><b>Overall QoS:</b> ${overallQoS}</li>
            </ul>
        </div>
    `;
}
</script>

</body>
</html>
